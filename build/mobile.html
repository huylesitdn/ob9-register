<!DOCTYPE html>
<html lang="">
  <head>
  <meta charset="UTF-8" />
  <!-- dev -->
  <base href = "/" />
  
  <!-- build -->
  <!-- <base href = "." /> -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OB9 - Home</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" type="text/css" href="assets/library/mobiscroll/css/mobiscroll.jquery.min.css" />

  <link rel="stylesheet" type="text/css" href="assets/library/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="assets/library/slick/slick-theme.css" />

  <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style-mobile.css" />
</head>

  <body>
    
    <!-- Content -->
    <section class="main register-page">

      <div class="step-title"></div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4 col-12 order-2 order-md-1">
            <div class="register-steps box-content">
              <ul class="nav nav-tabs nav-fill" id="my-step" role="tablist">
                <li class="nav-item line" role="presentation">
                  <button class="nav-link active" id="step-1-tab" data-step="1" data-bs-toggle="tab" data-bs-target="#step-1" type="button" role="tab" aria-controls="step-1" aria-selected="true" disabled>1</button>
                </li>
                <li class="nav-item line" role="presentation">
                  <button class="nav-link" id="step-2-tab" data-step="2" data-bs-toggle="tab" data-bs-target="#step-2" type="button" role="tab" aria-controls="step-2" aria-selected="false" disabled>2</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="step-3-tab" data-step="3" data-bs-toggle="tab" data-bs-target="#step-3" type="button" role="tab" aria-controls="step-3" aria-selected="false" disabled>
                    <img src="assets/images/register/check.png"/>
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="my-step-content">
                <div class="tab-pane fade show active" id="step-1" role="tabpanel" aria-labelledby="step-1-tab">
                  <form autofocus="off" autocomplete="off">
                    <div class="mb-4">
                      <input type="text" class="form-control" id="username" data-i18n="register_page.username" data-i18n-attr="placeholder" required/>
                    </div>
                    <div class="mb-4">
                      <input type="password" class="form-control" id="password" data-i18n="register_page.new_password" data-i18n-attr="placeholder" required/>
                    </div>
                    <div class="mb-4">
                      <input type="password" class="form-control" id="new_password" data-i18n="register_page.comfirm_password" data-i18n-attr="placeholder" required/>
                    </div>
                    
                    <div class="description">
                      <p class="text-muted" data-i18n="register_page.step_1_description_1"></p>
                      <p class="text-muted" data-i18n="register_page.step_1_description_2"></p>
                    </div>

                    <button type="button" class="btn btn-primary w-100 mt-3 goToStep" data-gotostep="2" data-i18n="register_page.next"></button>
                  </form>
                  
                </div>
                <div class="tab-pane fade" id="step-2" role="tabpanel" aria-labelledby="step-2-tab">
                  <form autofocus="off" autocomplete="off">
                    <div class="mb-4">
                      <input type="text" class="form-control" id="fullname" data-i18n="register_page.fullname" data-i18n-attr="placeholder" required/>
                    </div>
                    <div class="mb-4">
                      <input type="email" class="form-control" id="email" data-i18n="register_page.email" data-i18n-attr="placeholder" required/>
                    </div>
                    <div class="mb-4 row">
                      <div class="col-3">
                        <input type="text" class="form-control" id="telephone_code" placeholder="+60" required/>
                      </div>
                      <div class="col-9">
                        <input type="text" class="form-control" id="telephone" data-i18n="register_page.telephone" data-i18n-attr="placeholder" required/>
                      </div>
                    </div>
                    <div class="mb-4 row">
                      <div class="col-3 align-items-center d-flex">
                        <!-- <input type="text" class="form-control" id="telephone_code" placeholder="+60" required/> -->
                        <img src="assets/icons/captcha-code.png" />
                      </div>
                      <div class="col-9">
                        <input type="text" class="form-control" id="captcha_code" data-i18n="register_page.captcha_code" data-i18n-attr="placeholder" required/>
                      </div>
                    </div>
                    
                    <div class="description">
                      <p class="text-muted" data-i18n="register_page.step_1_description_1"></p>
                      <p class="text-muted" data-i18n="register_page.step_1_description_2"></p>
                    </div>

                    <button type="button" class="btn btn-primary w-100 mt-3 goToStep" data-gotostep="3" data-i18n="register_page.register"></button>
                    <button type="button" class="btn btn-default btn-outline-secondary w-100 mt-3 goToStep" data-gotostep="1" data-i18n="register_page.back"></button>
                  </form>
                </div>
                <div class="tab-pane fade" id="step-3" role="tabpanel" aria-labelledby="step-3-tab">
                <div class="mb-5 text-center">
                    <img 
                      class="w-75"
                      data-i18n="register_page.success"
                      data-i18n-attr="src"
                    />
                </div>
                <button type="button" class="btn btn-primary w-100 mt-3" data-i18n="register_page.deposit_now"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-12 order-1 order-md-2">
            <div class="banner-container box-content">
              <div>
                <img 
                  class="w-100 banner"
                  data-i18n="register_page.banner"
                  data-i18n-attr="src"
                />
                <img 
                  class="w-100 banner-mobile"
                  data-i18n="register_page.banner_mobile"
                  data-i18n-attr="src"
                />
              </div>
            </div>
          </div>
          <div class="col-md-12 col-12 order-3 order-md-3">
            <div class="text-center my-3">
              <h3 data-i18n="register_page.banner_title"></h3>
              <h5 class="text-muted fw-normal" data-i18n="register_page.banner_description"></h5>
            </div>
            <div class="row team p-3">
              <div class="col-4">
                <img 
                  class="w-100"
                  data-i18n="register_page.team_img_1"
                  data-i18n-attr="src"
                />
              </div>
              <div class="col-4">
                <img 
                  class="w-100"
                  data-i18n="register_page.team_img_2"
                  data-i18n-attr="src"
                />
              </div>
              <div class="col-4">
                <img 
                  class="w-100"
                  data-i18n="register_page.team_img_3"
                  data-i18n-attr="src"
                />
              </div>
            </div>
            <div class="row license p-3 text-center mb-3">
              <div class="col-4 col-md-4">
                <img data-i18n="register_page.license_img_2" data-i18n-attr="src"/>
                <span class="text-muted" data-i18n="register_page.license_des_1"></span>
              </div>
              <div class="col-4 col-md-4">
                <img data-i18n="register_page.license_img_1" data-i18n-attr="src"/>
                <span class="text-muted" data-i18n="register_page.license_des_2"></span>
              </div>
              <div class="col-4 col-md-4">
                <img data-i18n="register_page.license_img_3" data-i18n-attr="src"/>
                <span class="text-muted" data-i18n="register_page.license_des_3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
        

    </section>

></script>

  </body>
</html>
